{% block content %}
<div class="card">

    <table>
        <tr>
            <th>Title</th>
            <th>Category</th>

            <th>Date</th>

        {% for e in expenses %}
        <tr>
            <td>{{ e.title }}</td>
            <td>{{ e.category }}</td>
            <td>{{ e.amount }}</td>
            <td>{{ e.expense_date }}</td>
